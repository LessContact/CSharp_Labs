version: '3.8'
services:
  postgres:
    image: postgres:16-alpine
    container_name: dining-philosophers-db
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: DiningPhilosophers
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d DiningPhilosophers"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  postgres_data:
